# Redis Configuration for GoatMorpho Production
# Copy this to /etc/redis/redis.conf

################################## NETWORK #####################################

# Bind to localhost only for security
bind 127.0.0.1 ::1

# Accept connections on the default Redis port
port 6379

# TCP listen() backlog
tcp-backlog 511

# TCP keepalive
tcp-keepalive 300

# Close connection after client idle for N seconds (0 to disable)
timeout 0

################################# GENERAL #####################################

# Run as daemon
daemonize yes

# Set server verbosity to 'notice'
loglevel notice

# Specify the log file name
logfile /var/log/redis/redis-server.log

# Number of databases (default is 16)
databases 16

################################ SNAPSHOTTING  ################################

# Save the DB on disk:
# save <seconds> <changes>
# Will save if at least <changes> keys changed in <seconds> seconds

save 900 1    # Save if at least 1 key changed in 900 seconds (15 minutes)
save 300 10   # Save if at least 10 keys changed in 300 seconds (5 minutes)
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename where to dump the DB
dbfilename dump.rdb

# Working directory for the DB
dir /var/lib/redis

################################# REPLICATION #################################

# Disable replication for single-server setup
# master-auth <master-password>
# replica-read-only yes

################################## SECURITY ###################################

# IMPORTANT: Change this password in production!
requirepass your_secure_redis_password_here

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9a8b7c6d5e4f3g2h1i"

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Set a memory usage limit
maxmemory 1gb

# Memory eviction policy
maxmemory-policy allkeys-lru

# LRU and minimal TTL algorithms are not precise but approximated
maxmemory-samples 5

############################# LAZY FREEING ####################################

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

############################ KERNEL OOM CONTROL ##############################

# Enable OOM killer protection
oom-score-adj no

############################ KERNEL TRANSPARENT HUGEPAGE CONTROL ############

# Disable transparent huge pages for Redis
disable-thp yes

################################## SLOW LOG ###################################

# Log queries slower than microseconds
slowlog-log-slower-than 10000

# Maximum length of slow log
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Enable latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications for expired keys
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG ###############################

# Hash table rehashing
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List compression
list-max-ziplist-size -2
list-compress-depth 0

# Set hash table size
set-max-intset-entries 512

# Sorted set optimization
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimization
hll-sparse-max-bytes 3000

# Stream optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of background tasks
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite optimization
aof-rewrite-incremental-fsync yes

# RDB file check on startup
rdb-save-incremental-fsync yes
