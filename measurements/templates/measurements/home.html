    position: relative;
    width: 100vw;

    background-image: radial-gradient(125% 125% at 50% 90%, #ffffff 40%, #f59e0b 100%);
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-attachment: scroll;
    min-height: 100vh;
    padding: 2rem 0;
    left: 0;
    right: 0;
    overflow-x: hidden;
  }
  
  .content-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding-left: 15px;
    padding-right: 15px;
    position: relative;
    z-index: 1;
  }
